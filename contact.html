     <h1 style="font-size: large; text-align: center; font-weight: bold; color: black;"> Contact Form </h1>
      <input style="text-align: center; width: auto-fill; margin-left: 12%;" label="First Name" type="text" name="First" placeholder="First Name" autocomplete="off" required/>
      <input style="text-align: center; width: auto-fill; margin-left: 12%;" label="Last Name" type="text" name="Last" placeholder="Last Name" autocomplete="off" required/>

      <button style="text-align: center; width: 10%; margin-left: 45%;" label="Submit" type="submit">Submit</button>
